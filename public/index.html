<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./Engine/GameLoop.js" type="module"></script>
    <script src="./Game.js" type="module"></script>
    <title>Eye focus exercise</title>
</head>
<body>
    <div class="game">
        <div class="dot" id="dot"></div>
    </div>
    <div class="ui">
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <div id="velocitytext">Speed</div>
        <input id="velocityslider" type="range" min="0.5" max="10" value="3" step="0.001">
        <div id="sizetext">Size</div>
        <input id="sizeslider" type="range" min="0.1" max="10" value="2" step="0.001">
        <div class="changeroutine">Change Routine</div>
        <div class="routinename">Routine Name</div>

        <a href="https://discord.gg/g9tGtgs8Mt" target="_blank">
            <img src="/public/Assets/discord-icon.svg" class="socialicon" id="discord-icon">
        </a>
        <a href="https://example.com" target="_blank">
            <img src="/public/Assets/github-icon.svg" class="socialicon" id="github-icon">
        </a>
    </div>
</body>
</html>
